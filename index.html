                <!-- <object id="my-svg-animate" type="image/svg+xml" data="/SVG/love.svg"></object> -->
                <h3 class="text-center text-sm">Sign In</h3>
                <form class="login_form" id="sign_in_form">
                    <section class="form-group">
                            <input type="text" class="form-control user_form" id="email_user" placeholder="Email">        
                    </section>
                    <section class="form-group">
                        <input type="password" class="form-control user_form" id="password_user" placeholder="Password">        
                    </section>
                    <section class="form-group">
                        <button type="submit" class="btn btn-outline-primary btn-submit-large">Sign In</button>
                    </section>
                    <section class="form-group">
                        <section class="alert" id="notify" role="alert"></section>
                    </section>
                    <section class="form-group">
                        <p class="text-center">Not a member? <a href="/join">Sign Up</a></p>
                    </section>

                </form>
            </section>
            <section class="col-md-4"></section>
        </section>
    </section>
    <script src="/js/jquery-3.2.1.min.js"></script>
